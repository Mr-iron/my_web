<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>

    <!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link href="/css/markdown.css" rel="stylesheet">
    <link href="/data/main.css" rel="stylesheet">
    <script src="/js/markdown-it.min.js"></script>
    <script>
        // 刷新文件列表
        function flash_file_list() {
            console.log('flash')
            $.get("/data/file_man.php?type=refresh&data=null", function (data, status) {
                list = JSON.parse(data)
                $("#content_inner").empty();
                for (var i = 0; i < list.length; i++) {
                    var li = document.createElement("input");
                    li.type = 'radio'
                    li.name = "file_name"
                    li.value = list[i].srcs
                    li.id = list[i].id

                    $("#content_inner").append(li);
                    $("#content_inner").append(list[i].id + '<br>')
                }
            });
        }

        // 在线加载markdown文件
        window.searchMap = location.search.substr(1).split('&').reduce(function (r, it) {
            var them = it.split('='); r[them[0]] = them[1]; return r;
        }, {});
        $.ajaxSetup({ async: false });


        $(document).ready(function () {
            // 刷新列表
            $("#flash").click(function () {
                flash_file_list()
            });

            // 下载文件
            $("#download_file").click(function () {
                // 模拟一个<a input="radio"></a> 点击链接下载文件
                sel_file_path = $('input:radio[name=file_name]:checked').val();
                sel_file_name = $('input:radio[name=file_name]:checked').attr("id");
                var a = document.createElement('a');
                a.href = sel_file_path;
                a.download = sel_file_name;
                a.click();
            });

            // 删除文件
            $("#delete_file").click(function () {
                sel_file_name = $('input:radio[name=file_name]:checked').attr("id");
                $.get("/data/python/file_man.php?type=delete&data=" + sel_file_name, function (data, status) {
                    let output = document.getElementById('log')
                    output.innerHTML = data;
                });
                flash_file_list()
            });

            // 预览文件
            $("#view_file").click(function () {
                sel_file_name = $('input:radio[name=file_name]:checked').attr("id");
                path = "/data/md/" + sel_file_name
                $.get(path, function (text) {
                    md_text = markdownit().render(text)
                    $("#innner").html(md_text)
                    var doc, h1_title, h2_title, h3_title

                    doc = document.getElementById("innner")

                    h1_title = doc.getElementsByTagName("h1");
                    
                    for (h1_i = 0; h1_i < h1_title.length; h1_i++) {
                        var title_text = h1_title[h1_i].innerHTML
                        h1_title[h1_i].id = title_text
                        var li = document.createElement("a");
                        li.href = "/data/study_source.html#"+title_text
                        
                        li.innerHTML = title_text
                        li.className = "h1_title"
                        $("#title_content").append(li);
                        $("#title_content").append("<br>");
                    }

                    h2_title = doc.getElementsByTagName("h2");
                    $("#title_content").append("<br>");
                    
                    for (h2_i = 0; h2_i < h2_title.length; h2_i++) {
                        var title_text = h2_title[h2_i].innerHTML
                        h2_title[h2_i].id = title_text
                        var li = document.createElement("a");
                        li.href = "/data/study_source.html#"+title_text
                        
                        li.innerHTML = title_text
                        li.className = "h2_title"
                        $("#title_content").append(li);
                        $("#title_content").append("<br>");
                    }

                    h3_title = doc.getElementsByTagName("h3");
                    for (h3_i = 0; h3_i < h3_title.length; h3_i++) {
                        var title_text = h3_title[h3_i].innerHTML
                        h3_title[h3_i].id = title_text
                        var li = document.createElement("a");
                        li.href = "/data/study_source.html#"+title_text
                        
                        li.innerHTML = title_text
                        li.className = "h3_title"
                        $("#title_content").append(li);
                        $("#title_content").append("<br>");
                    }

                });
            });

        });
    </script>
</head>

<body onload="flash_file_list()">
    <div class="container-fluid ">
        <div class="row html_title">
            <div class="col-md-12">
                <h1>Python资料库</h1>
                <p style="text-align: right;margin: 0px;">铁逗逗制作</p>
            </div>
        </div>

        <div class="row main">
            <div class="col-md-2">
                <div class="content">
                    <h3 class="text-center font-weight-bold">文件目录</h3>

                    <nav class="navbar navbar-expand-sm bg-light">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <button id="flash" type="button" class="btn btn-primary">刷新列表</button><br>
                            </li>
                            <li class="nav-item">
                                <button id="view_file" type="button" class="btn btn-primary">文件预览</button><br>
                            </li>
                            <li class="nav-item">
                                <button id="download_file" type="button" class="btn btn-primary">文件下载</button><br>
                            </li>
                            <li class="nav-item">
                                <button id="delete_file" type="button" class="btn btn-primary">文件删除</button><br>
                            </li>
                        </ul>
                    </nav>

                    <form action="/data/python/file_man.php" method="post" enctype="multipart/form-data"
                        target="iframe_display">
                        <input type="file" name="file" id="file">
                        <input type="submit" name="submit" class="btn btn-primary" value="提交">
                    </form>

                    <form id="content_inner"></form>
                </div>
            </div>
            <div class="col-md-2">
                <div id="title_content">

                </div>
            </div>

            <div class="col-md-8">
                <div id="innner">

                </div>
            </div>
        </div>

        <div class="row bottom">

        </div>
    </div>
</body>

</html>
